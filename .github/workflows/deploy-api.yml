name: Deploy API to Deno Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "packages/api/**"
      - "packages/shared/**"
      - ".github/workflows/deploy-api.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install deployctl
        run: deno install -Agrf jsr:@deno/deployctl

      - name: Deploy to Deno Deploy
        run: deployctl deploy --prod --org=tokadev --project=tw-movie-downloader-api --env=TWITTER_BEARER_TOKEN=$TWITTER_BEARER_TOKEN --entrypoint=packages/api/mod.ts
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
