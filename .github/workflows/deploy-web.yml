name: Deploy WebUI to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "packages/web/**"
      - "packages/shared/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build WebUI
        run: cd packages/web && deno task build
        env:
          VITE_API_BASE_URL: https://twitter-movie-downloader-api.deno.dev

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
